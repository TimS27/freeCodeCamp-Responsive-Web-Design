<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8">
    <meta name="description" content="Survey Form">
    <meta name="keywords" content="Survey Form">
    <meta name="author" content="Tim S">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <link rel="stylesheet" href="style.css">
	
	  <title id="title">Survey Form</title>
	</head>

  <body>
    <header>
      <h1 id="title">Popular Music - Survey Form</h1>
      <p id="description"><i>Take part in this little survey to contribute to the study.</i></p>
    </header>
    <br>
    
    <main>
      <form id="survey-form">

        <div></div>
          <label for="name" id="name-label">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email adress" required>
          
          <label for="age" id="number-label">Age</label>
          <input type="number" id="number" name="age" min="18" max="120" placeholder="Enter your age" required>
        </div>

        <div style="margin-top: 15px;">
          <label for="genres" id="genres-label">What kind of Music do you like?</label>
          <br>
          <select name="genres" id="dropdown">
            <option value="Rock">Rock</option>
            <option value="Metal">Metal</option>
            <option value="Rap">Rap</option>
            <option value="Classical">Classical</option>
            <option value="Electronic">Electronic</option>
          </select>
        </div>
        
        <div>
          <p>Which of these bands do you like most?</p>
          <input type="radio" id="tool" name="band" value="Tool">
          <label for="tool">Tool<label>
          <br>
          <input type="radio" id="sphongle" name="band" value="Sphongle">
          <label for="sphongle">Sphongle<label>
          <br>
          <input type="radio" id="alice-in-chains" name="band" value="Alice in Chains">
          <label for="alice-in-chains">Alice in Chains<label>
        </div>
          
        <div>
          <p>Which of the following songs would you listen to on repeat?</p>
          <input type="checkbox" id="descending" name="song" value="Descending by Tool">
          <label for="descending">Descending - Tool<label>
          <br>
          <input type="checkbox" id="how-the-jellyfish-jumped-up-the-mountain" name="song" value="How the jellyfish jumped up the mountain">
          <label for="how-the-jellyfish-jumped-up-the-mountain">How the jellyfish jumped up the mountain - Sphongle<label>
          <br>
          <input type="checkbox" id="down-in-a-hole" name="song" value="Down in a hole">
          <label for="down-in-a-hole">Down in a hole - Alice in Chains<label>
        </div>
        
        <div style="margin-top: 15px;">
          <label for="comments">Additional comments</label>
          <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Make additional comments about the kind of music you like."></textarea>
        </div>

        <input type="submit" id="submit">
      </form>
    </main>
  </body>
</html>
